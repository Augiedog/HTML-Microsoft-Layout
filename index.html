<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft layout</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
       rel="stylesheet" 
       href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
       integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
       crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- Spans for Icons -->
      <span><i class="fa fa-alicorn"></i></span>
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-bath"></i></span>
      <span><i class="fas fa-socks"></i></span>
      <span><i class="fas fa-pig"></i></span>
      <span><i class="fas fa-poo-storm"></i></span>
    </div>
    <div id="mini-layout">
        <!-- Spans for four-item wide mini-layout -->
        <!-- 1st column -->
        <span>
            <div><img src="http://place-puppy.com/1000x800" alt="Dog Picture" style="width: 200px;height: 200px;"></div>
            <div><strong>Puppies</strong></div>
            <div><p>we Love them when they are small</p></div>
            <div><a href="link here">Pups</a></div>
        </span>
        <!-- 2nd column -->
        <span>
            <div><img src="http://place-puppy.com/900x1200" alt="Dog Picture" style="width: 200px;height: 200px;"></div>
            <div><strong>Why we Love them</strong></div>
            <div><p>Cute and cuddly</p></div>
            <div><a href="link here">Cuddles</a></div>
        </span>
        <!-- 3rd column -->
        <span>
            <div><img src="http://place-puppy.com/1100x1000" alt="Dog Picture" style="width: 200px;height: 200px;"></div>
            <div><strong>man's best Friend</strong></div>
            <div><p>is a dog</p></div>
            <div><a href="link here">link for more friends</a></div>
        </span>
        <!-- 4th column -->
        <span>
            <div><img src="http://place-puppy.com/1020x1190" alt="Dog Picture" style="width: 200px;height: 200px;"></div>
            <div><strong>How to start Training</strong></div>
            <div><p>What not to do?</p></div>
            <div><a href="link here">Trainers</a></div>
        </span>

    </div>
  </body>
</html>
